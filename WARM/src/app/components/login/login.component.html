<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
      <div class="login-logo-container">
        <img class="login-logo" src="../../../assets/logo.png">
      </div>
      <mat-card-title class="application-name">WhatsApp for Relationship Managers</mat-card-title>
      <form class="login-form">
        <div class="input-field-container">
          <span>Username</span>
          <mat-form-field class="full-width" appearance="outline" floatLabel="never">
            <input matInput>
          </mat-form-field>
        </div>
        <div class="input-field-container">
          <span>Password</span>
          <mat-form-field class="full-width" appearance="outline" floatLabel="never">
            <input matInput>
          </mat-form-field>
        </div>
        <button mat-stroked-button class="login-button">Login</button>
      </form>
  </div>
