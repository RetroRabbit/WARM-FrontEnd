<div class="chat-window-wrapper" >
    <div class="chat-header-container">
        <div class="user-information-container">
            <div class="client-name">Client Name</div>
            <div class="relationship-manager-name">Relationship Manager</div>
        </div>
        <div class="more-options-container">
            <span class="more-options-span">...</span>
        </div>
    </div>
    <div class="chat-conversation-container">
        <div class="chat-message-container" *ngFor="let conversationMessage of conversationMessages" [fxLayoutAlign]="conversationMessage.sentMessage === true ? 'flex-end' : 'flex-start'">
            <div class="conversation-message">
                <div class="message-details">
                    <div class="message-sender">
                        {{conversationMessage.messageSender}}
                    </div>
                    <div class="message-time">
                        {{conversationMessage.messageTime}}
                    </div>
                </div>
                <div class="message-content">
                    {{conversationMessage.messageContent}}
                </div>
            </div>
        </div>
    </div>
    <div class="send-message-container">
        <form class="message-form">
            <input class="message-input-field" placeholder="Type message">
            <button mat-stroked-button class="btn-block send-message-button">Send</button>
        </form>
    </div>
</div>
