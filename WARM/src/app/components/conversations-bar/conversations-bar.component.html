<div class="conversation-bar-wrapper" >
    <div class="search-bar-container">
        <input class="search-input-field" placeholder="Search client">      
        <span class="filter-toggle">Filter</span>   
    </div>
    <div class="conversations-container">
        <div *ngFor="let conversation of activeConversations" class="conversation-selector">
            <div class="conversation-info">
                <div class="client-name">
                    {{conversation.clientName}}
                </div>
                <div class="conversation-timestamp">
                    {{conversation.lastMessageTime}}
                </div>
                
                <div *ngIf="" class="conversation-message-badge" matBadge="22" matBadgePosition="after">
                    
                </div>
                <div class="relationship-manager-name">
                    
                </div>
            </div>
            <div class="conversation-preview">
                {{conversation.lastMessageSummary}}
            </div>
        </div>
    </div>
</div>
